
name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Configure Requirements for Android
      run: |
        # comtypes is Windows-only and will cause the build to fail on Linux/Android
        # pywifi is also unsupported on Android, so we exclude it to prevent compilation errors
        echo "flet" > requirements.txt

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Flet Build APK
      run: |
        yes | flet build apk --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: build/apk/app-release.apk
